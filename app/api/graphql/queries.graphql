fragment TaskFields on Task {
  id
  name
  title
  status
  label
  priority
}

query GetTasks($limit: Int!, $offset: Int!, $sort: Sort, $order: Order) {
  tasks(limit: $limit, offset: $offset, sort: $sort, order: $order) {
    items {
      ...TaskFields
    }
    totalCount
  }
}

mutation CreateTask(
  $id: String!
  $name: String!
  $title: String!
  $status: String!
  $label: String!
  $priority: String!
) {
  createTask(
    id: $id
    name: $name
    title: $title
    status: $status
    label: $label
    priority: $priority
  ) {
    ...TaskFields
  }
}

mutation UpdateTask($id: String!, $label: String!) {
  updateTask(id: $id, label: $label) {
    id
    name
    title
    status
    label
    priority
  }
}

mutation DeleteTask($id: String!) {
  deleteTask(id: $id) {
    ...TaskFields
  }
}
